<p><strong>Solution:</strong></p><pre class="narendra">def&nbsp;multi(numbers):
&nbsp;&nbsp;&nbsp;&nbsp;result&nbsp;=&nbsp;1
&nbsp;&nbsp;&nbsp;&nbsp;for&nbsp;number&nbsp;in&nbsp;numbers:
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;result&nbsp;*=&nbsp;number
&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;result</pre>
